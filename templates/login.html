<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LexAI Practice Partner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-darkest-green text-light-cream font-sans flex items-center justify-center min-h-screen">
    <div class="bg-dark-green p-6 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-light-cream">Login to LexAI Practice Partner</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="password" class="block text-light-cream mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 bg-light-cream border border-dark-green rounded-lg text-dark-green focus:outline-none focus:ring-2 focus:ring-warm-orange" placeholder="Enter your password" />
            </div>
            <button type="submit" class="bg-warm-orange text-dark-green px-4 py-2 rounded-lg hover:bg-bright-coral">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                    credentials: 'same-origin',
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Failed to login');
            }
        });
    </script>
</body>
</html>
